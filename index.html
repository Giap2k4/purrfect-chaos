    <script>
      if (typeof window !== 'undefined') {
        // ƒê·ª£i MetaMask inject xong (th∆∞·ªùng r·∫•t nhanh)
        function blockMetaMaskAutoConnect() {
          if (window.ethereum && window.ethereum.isMetaMask) {
            const originalRequest = window.ethereum.request;
            window.ethereum.request = function(args) {
              if (args && args.method === 'eth_requestAccounts') {
                if (!window.userInitiatedMetaMaskConnect) {
                  console.log('üö´ Blocked MetaMask auto-connect request');
                  return Promise.reject(new Error('MetaMask connection blocked for Solana-first experience'));
                }
              }
              return originalRequest.call(this, args);
            };
            window.connectMetaMask = async function () {
              try {
                window.userInitiatedMetaMaskConnect = true;
                const accounts = await originalRequest.call(window.ethereum, { method: 'eth_requestAccounts' });
                return accounts;
              } finally {
                window.userInitiatedMetaMaskConnect = false;
              }
            };
          }
        }
        // G·ªçi ngay, ho·∫∑c th·ª≠ l·∫°i n·∫øu MetaMask ch∆∞a inject k·ªãp
        if (window.ethereum && window.ethereum.isMetaMask) {
          blockMetaMaskAutoConnect();
        } else {
          window.addEventListener('ethereum#initialized', blockMetaMaskAutoConnect, { once: true });
          setTimeout(blockMetaMaskAutoConnect, 1000); // fallback n·∫øu event kh√¥ng b·∫Øn
        }
      }
      </script>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/purrfect-chaos.loader.js";
      var config = {
        dataUrl: buildUrl + "/purrfect-chaos.data.unityweb",
        frameworkUrl: buildUrl + "/purrfect-chaos.framework.js.unityweb",
        codeUrl: buildUrl + "/purrfect-chaos.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GameTele",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      window.devicePixelRatio = Math.max(2, window.devicePixelRatio || 1);

      function resizeCanvas() {
        const aspect = 292 / 518;
        const height = window.innerHeight - 40; // tr·ª´ chi·ªÅu cao footer
        const width = height * aspect;

        // L·∫•y t·ª∑ l·ªá zoom hi·ªán t·∫°i
        const zoom = window.devicePixelRatio;

        // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc canvas d·ª±a tr√™n t·ª∑ l·ªá zoom
        canvas.style.height = height + "px";
        canvas.style.width = width + "px";
        canvas.width = width * zoom;
        canvas.height = height * zoom;
      }
      resizeCanvas();

      
      if (window.ResizeObserver) {
        const observer = new ResizeObserver(resizeCanvas);
        observer.observe(document.body);
      }


      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } 
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // loadingBar.style.display = "block";
      if (loadingBar) loadingBar.style.display = "block";


      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // progressBarFull.style.width = 100 * progress + "%";
          if (progressBarFull) progressBarFull.style.width = 100 * progress + "%";

        }).then((unityInstance) => {
          window.gameInstance = unityInstance;
          // loadingBar.style.display = "none";
          if (loadingBar) loadingBar.style.display = "none";

          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
